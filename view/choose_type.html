<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Sync Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container card-container">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h2>Choose Sync Type</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="api_type">Select the type of sync:</label>
                        <select class="form-control" id="api_type" name="api_type" required>
                            <option value="">-- Choose an option --</option>
                            <option value="get_order">Sync Orders</option>
                            <option value="get_customer">Sync Customers</option>
                            <option value="get_product">Sync Products</option> <!-- Thêm lựa chọn cho Product -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
